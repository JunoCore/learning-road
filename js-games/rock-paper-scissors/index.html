<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="vt323-regular">
        <div id="container">
            <div id="container-head">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div id="container-body">
                <div id="body-game">
                    <!-- <div id="rock"><img src="images/rock-6.png" alt="Sales over time"><div class="body-game-text">ROCK</div></div>
                    <div id="paper"><img src="images/paper.png" alt="Sales over time"><div class="body-game-text">PAPER</div></div>
                    <div id="scissors"><img src="images/scissors.png" alt="Sales over time"><div class="body-game-text">SCISSORS</div></div> -->
                    <button type="button" id="button-rock"><img src="images/rock.png" alt="Rock img"><div class="body-game-text">ROCK</div></button>
                    <button type="button" id="button-paper"><img src="images/paper.png" alt="Paper img"><div class="body-game-text">PAPER</div></button>
                    <button type="button" id="button-scissors"><img src="images/scissors-2.png" alt="Scissors img"><div class="body-game-text">SCISSORS</div></button>
                    <div id="body-game-1"><img id="body-game-1-img" src="images/rock.png" alt="Rock img"></div>
                    <div id="body-game-2">VS</div>
                    <div id="body-game-3"><img id="body-game-3-img" src="images/rock.png" alt="Rock img"></div>
                    <!-- <button type="button" id="button-rock"><div class="body-game-text">ROCK</div></button>
                    <button type="button" id="button-paper"><div class="body-game-text">PAPER</div></button>
                    <button type="button" id="button-scissors"><div class="body-game-text">SCISSORS</div></button> -->
                </div>
                <div id="body-score">
                    <span id="score-text">SCORE: <span id="player-score">0</span> - <span id="comp-score">0</span></span>
                </div>
                <div id="body-interaction">
                    <button id="button-restart" class="buttons-res">RESTART</button>
                    <button id="button-reset" class="buttons-res">RESET SCORE</button>
                </div> 
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
